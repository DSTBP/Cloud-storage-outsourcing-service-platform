<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据展示 - 云存储系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-cloud-fill me-2"></i>云存储系统
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-folder me-1"></i>文件管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="data.html">
                                <i class="bi bi-graph-up me-1"></i>数据统计
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 数据概览卡片 -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card overview-card">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-text icon"></i>
                        <h5 class="card-title">总文件数</h5>
                        <h2 class="card-text" id="totalFiles">0</h2>
                        <p class="text-muted">较上月 <span id="filesGrowth" class="text-success">+0%</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card overview-card">
                    <div class="card-body">
                        <i class="bi bi-hdd icon"></i>
                        <h5 class="card-title">总存储量</h5>
                        <h2 class="card-text" id="totalStorage">0 GB</h2>
                        <p class="text-muted">较上月 <span id="storageGrowth" class="text-success">+0%</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card overview-card">
                    <div class="card-body">
                        <i class="bi bi-people icon"></i>
                        <h5 class="card-title">活跃用户</h5>
                        <h2 class="card-text" id="activeUsers">0</h2>
                        <p class="text-muted">较上月 <span id="usersGrowth" class="text-success">+0%</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card overview-card">
                    <div class="card-body">
                        <i class="bi bi-file-earmark icon"></i>
                        <h5 class="card-title">平均文件大小</h5>
                        <h2 class="card-text" id="avgFileSize">0 MB</h2>
                        <p class="text-muted">较上月 <span id="sizeGrowth" class="text-success">+0%</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="chart-title">文件类型分布</h5>
                    <canvas id="fileTypeChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="chart-title">存储使用趋势</h5>
                    <canvas id="storageTrendChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 详细数据表格 -->
        <div class="table-container">
            <h5 class="chart-title">文件使用详情</h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>文件类型</th>
                            <th>文件数量</th>
                            <th>总大小</th>
                            <th>平均大小</th>
                            <th>占比</th>
                        </tr>
                    </thead>
                    <tbody id="fileDetailTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
