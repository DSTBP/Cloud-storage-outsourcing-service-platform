<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云存储系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm" class="login-container">
            <h2>用户登录</h2>
            <form id="login">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <button type="button" class="btn btn-link" onclick="showRegister()">注册新用户</button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="login-container" style="display: none;">
            <h2>用户注册</h2>
            <form id="register">
                <div class="mb-3">
                    <label for="regUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="regUsername" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" class="btn btn-link" onclick="showLogin()">返回登录</button>
            </form>
        </div>

        <!-- 文件管理界面 -->
        <div id="fileManager" style="display: none;">
            <div class="header">
                <h2>文件管理</h2>
                <div class="user-info">
                    <span id="welcomeUser"></span>
                    <button class="btn btn-outline-danger" onclick="logout()">退出</button>
                </div>
            </div>
            
            <div class="file-actions">
                <input type="file" id="fileInput" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    <i class="bi bi-upload"></i> 上传文件
                </button>
            </div>

            <div class="file-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>上传时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
