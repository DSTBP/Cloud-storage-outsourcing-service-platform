<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 云存储服务器组 -->
    <g transform="translate(200, 100)">
        <!-- 主服务器 -->
        <rect x="0" y="0" width="120" height="160" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <rect x="20" y="20" width="80" height="10" rx="5" fill="#4895ef"/>
        <rect x="20" y="40" width="60" height="10" rx="5" fill="#4895ef" opacity="0.7"/>
        <rect x="20" y="60" width="70" height="10" rx="5" fill="#4895ef" opacity="0.5"/>
        
        <!-- 连接线 -->
        <path d="M-50 80 L-20 80" stroke="#ffffff" stroke-width="2" stroke-dasharray="4"/>
        <path d="M140 80 L170 80" stroke="#ffffff" stroke-width="2" stroke-dasharray="4"/>
        
        <!-- 小型服务器 -->
        <g transform="translate(-100, 40)">
            <rect x="0" y="0" width="80" height="100" rx="8" fill="#ffffff" opacity="0.9"/>
            <rect x="15" y="15" width="50" height="8" rx="4" fill="#4895ef"/>
            <rect x="15" y="30" width="40" height="8" rx="4" fill="#4895ef" opacity="0.7"/>
        </g>
        
        <g transform="translate(170, 40)">
            <rect x="0" y="0" width="80" height="100" rx="8" fill="#ffffff" opacity="0.9"/>
            <rect x="15" y="15" width="50" height="8" rx="4" fill="#4895ef"/>
            <rect x="15" y="30" width="40" height="8" rx="4" fill="#4895ef" opacity="0.7"/>
        </g>
    </g>
    
    <!-- 浮动云朵 -->
    <g transform="translate(100, 50)">
        <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.2"/>
        <circle cx="15" cy="-5" r="25" fill="#ffffff" opacity="0.2"/>
        <circle cx="30" cy="0" r="20" fill="#ffffff" opacity="0.2"/>
    </g>
    
    <g transform="translate(400, 80)">
        <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.2"/>
        <circle cx="12" cy="-4" r="20" fill="#ffffff" opacity="0.2"/>
        <circle cx="25" cy="0" r="15" fill="#ffffff" opacity="0.2"/>
    </g>
    
    <!-- 数据流动效果 -->
    <g>
        <circle cx="150" cy="200" r="3" fill="#ffffff">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="200;180;200" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="200" r="3" fill="#ffffff">
            <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="200;220;200" dur="2s" begin="1s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- 滤镜 -->
    <defs>
        <filter id="shadow" x="-20" y="-20" width="160" height="200" filterUnits="userSpaceOnUse">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.2"/>
        </filter>
    </defs>
</svg> 