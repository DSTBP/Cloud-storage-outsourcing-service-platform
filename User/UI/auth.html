<!DOCTYPE html>

<html data-theme="light" lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>云存储系统 - 登录</title>
<link href="./static/css/style.css" rel="stylesheet"/>
<link href="./static/css/bootstrap.min_v5.1.3.css" rel="stylesheet"/>
<link href="./static/css/bootstrap-icons_v1.7.2.css" rel="stylesheet"/>
<link href="./static/css/aos_v2.3.1.css" rel="stylesheet"/>
<link href="./static/images/favicon.ico" rel="icon" type="image/x-icon"/>
<script src="./static/js/crypto-js.min.js"></script>
<!-- 加载动画样式 -->
<link href="static/css/loading.css" rel="stylesheet"/>
<!-- 加载动画脚本 -->
<script src="static/js/loading.js"></script>
</head>
<body>
<div class="background-container" id="particles-js"></div>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand" href="index.html">
<i class="bi bi-cloud-fill"></i> DataShare
            </a>
<button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item" style="font-size: 16px;">
<a class="nav-link" href="index.html">首页</a>
</li>
<li class="nav-item" style="font-size: 16px;">
<a class="nav-link active" href="#">登录</a>
</li>
<li class="nav-item" style="font-size: 16px;">
<button aria-label="切换主题" class="nav-link theme-toggle-btn" id="themeToggle">
<i class="bi bi-sun-fill"></i>
</button>
</li>
</ul>
</div>
</div>
</nav>
<div class="container">
<!-- 登录表单 -->
<div class="login-container" data-aos="fade-up" id="loginForm">
<h2>用户登录</h2>
<form id="login">
<div class="mb-3">
<label class="form-label" for="username">用户名</label>
<div class="input-group">
<span class="input-group-text"><i class="bi bi-person"></i></span>
<input class="form-control" id="username" required="" type="text"/>
</div>
</div>
<div class="mb-3">
<label class="form-label" for="password">密码</label>
<div class="input-group">
<span class="input-group-text"><i class="bi bi-key"></i></span>
<input class="form-control" id="password" required="" type="password"/>
<button class="btn btn-outline-secondary" id="togglePassword" type="button">
<i class="bi bi-eye"></i>
</button>
</div>
</div>
<button class="btn btn-primary w-100 mb-3" type="submit">
                    登录
                </button>
<button class="btn btn-link w-100" onclick="showRegister()" type="button">
                    注册新用户
                </button>
</form>
</div>
<!-- 注册表单 -->
<div class="login-container" data-aos="fade-up" id="registerForm" style="display: none;">
<h2>用户注册</h2>
<form id="register">
<div class="mb-3">
<label class="form-label" for="regUsername">用户名</label>
<div class="input-group">
<span class="input-group-text"><i class="bi bi-person"></i></span>
<input class="form-control" id="regUsername" required="" type="text"/>
</div>
</div>
<div class="mb-3">
<label class="form-label" for="regPassword">密码</label>
<div class="input-group">
<span class="input-group-text"><i class="bi bi-key"></i></span>
<input class="form-control" id="regPassword" required="" type="password"/>
<button class="btn btn-outline-secondary" id="toggleRegPassword" type="button">
<i class="bi bi-eye"></i>
</button>
</div>
</div>
<div class="mb-3">
<label class="form-label" for="regConfirmPassword">确认密码</label>
<div class="input-group">
<span class="input-group-text"><i class="bi bi-key"></i></span>
<input class="form-control" id="regConfirmPassword" required="" type="password"/>
<button class="btn btn-outline-secondary" id="toggleRegConfirmPassword" type="button">
<i class="bi bi-eye"></i>
</button>
</div>
</div>
<button class="btn btn-primary w-100 mb-3" type="submit">
                    注册
                </button>
<button class="btn btn-link w-100" onclick="showLogin()" type="button">
                    返回登录
                </button>
</form>
</div>
</div>
<!-- 页面内容将在加载完成后显示 -->
<div id="app" style="display: none;">
<script src="./static/js/bootstrap.bundle.min_v5.1.3.js"></script>
<script src="./static/js/particles.min.js"></script>
<script src="./static/js/aos_v2.3.1.js"></script>
<script src="./static/js/theme.js"></script>
<script src="./static/js/particle.js"></script>
<script src="./static/js/register.js"></script>
<script src="./static/js/login.js"></script>
<script>
            AOS.init({
                duration: 1000,
                once: true
            });

            // 表单切换函数
            function showRegister() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }

            function showLogin() {
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }
        </script>
</div>
<!-- 脚本引用 -->
<script>
        // 页面加载完成后显示内容
        window.addEventListener('load', () => {
            document.getElementById('app').style.display = 'block';
        });
    </script>
</body>
</html>
