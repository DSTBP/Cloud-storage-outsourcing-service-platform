<!DOCTYPE html>

<html data-theme="light" lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>云存储系统 - 文件上传</title>
<link href="./static/css/style.css" rel="stylesheet"/>
<link href="./static/css/board.css" rel="stylesheet"/>
<link href="./static/css/upload.css" rel="stylesheet"/>
<link href="./static/css/dashboard-theme.css" rel="stylesheet"/>
<link href="./static/css/dark-mode.css" rel="stylesheet"/>
<link href="./static/css/bootstrap.min_v5.1.3.css" rel="stylesheet"/>
<link href="./static/css/bootstrap-icons_v1.7.2.css" rel="stylesheet"/>
<link href="./static/css/aos_v2.3.1.css" rel="stylesheet"/>
<link href="./static/images/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body class="dashboard-container">
<!-- 侧边栏 -->
<div class="sidebar dashboard-sidebar">
<div class="sidebar-brand">
<i class="bi bi-cloud-fill"></i>
<span>DataShare</span>
</div>
<div class="sidebar-divider"></div>
<div class="sidebar-item dashboard-sidebar-item">
<i class="bi bi-speedometer2"></i>
<span>控制面板</span>
</div>
<div class="sidebar-item dashboard-sidebar-item active">
<i class="bi bi-upload"></i>
<span>上传文件</span>
</div>
<div class="sidebar-item dashboard-sidebar-item">
<i class="bi bi-download"></i>
<span>下载文件</span>
</div>
<div class="sidebar-divider"></div>
<div class="sidebar-item dashboard-sidebar-item">
<i class="bi bi-gear"></i>
<span>系统设置</span>
</div>
</div>
<!-- 主内容区域 -->
<div class="main-content">
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg mb-4">
<div class="container-fluid">
<button class="navbar-toggler" id="sidebarToggle" type="button">
<span class="navbar-toggler-icon"></span>
</button>
<div class="navbar-right">
<div class="dropdown">
<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="userDropdown" role="button">
<i class="bi bi-person-circle"></i>
<span id="username">用户</span>
</a>
<ul class="dropdown-menu dropdown-menu-end">
<li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 个人资料</a></li>
<li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> 设置</a></li>
<li><hr class="dropdown-divider"/></li>
<li><a class="dropdown-item" href="#" id="logout"><i class="bi bi-box-arrow-right"></i> 退出</a></li>
</ul>
</div>
<button aria-label="切换主题" class="btn" id="themeToggle">
<i class="bi bi-sun-fill"></i>
</button>
</div>
</div>
</nav>
<!-- 上传区域 -->
<div class="upload-area" data-aos="fade-up">
<div class="upload-container">
<div class="upload-box" id="dropZone">
<div class="upload-content">
<i class="bi bi-cloud-upload fs-1 mb-3"></i>
<h4 class="mb-3">拖拽文件到此处或</h4>
<button class="btn btn-primary mb-3" id="selectFileBtn">选择文件</button>
<p class="text-muted mb-0">支持任意类型的文件</p>
</div>
</div>
</div>
</div>
<!-- 文件列表 -->
<div class="file-list" data-aos="fade-up" data-aos-delay="100">
<div class="file-list-header">
<h5 class="mb-0">上传列表</h5>
<div class="list-actions">
<button class="btn btn-outline-secondary btn-sm" id="clearCompleted">
<i class="bi bi-trash"></i> 清除已完成
                    </button>
</div>
</div>
<div class="list-group mt-3" id="fileList">
<!-- 文件列表模板 -->
<template id="fileItemTemplate">
<div class="list-group-item file-item">
<div class="file-item-content">
<div class="file-info-section">
<i class="bi bi-file-earmark me-3 fs-4"></i>
<div class="file-details">
<h6 class="file-name mb-1"></h6>
<small class="file-status text-muted"></small>
</div>
</div>
<div class="progress-section">
<div class="progress">
<div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0">
</div>
</div>
</div>
<div class="action-section">
<button class="btn btn-sm btn-outline-danger cancel-btn" title="取消上传">
<i class="bi bi-x-lg"></i>
</button>
<button class="btn btn-sm btn-outline-primary retry-btn" style="display: none;" title="重新上传">
<i class="bi bi-arrow-clockwise"></i>
</button>
</div>
</div>
</div>
</template>
</div>
</div>
</div>
<script src="./static/js/bootstrap.bundle.min_v5.1.3.js"></script>
<script src="./static/js/aos_v2.3.1.js"></script>
<script src="./static/js/theme.js"></script>
<script src="./static/js/sidebar.js"></script>
<script src="./static/js/upload.js"></script>
<script src="static/js/navbar.js"></script>
</body>
</html>
