<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云存储系统 - 数据分析</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/board.css">
    <link rel="stylesheet" href="./static/css/data.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-cloud-fill"></i>
            <span>DataShare</span>
        </div>
        <div class="sidebar-divider"></div>
        <div class="sidebar-item">
            <i class="bi bi-speedometer2"></i>
            <span>控制面板</span>
        </div>
        <div class="sidebar-item">
            <i class="bi bi-upload"></i>
            <span>上传文件</span>
        </div>
        <div class="sidebar-item">
            <i class="bi bi-download"></i>
            <span>下载文件</span>
        </div>
        <div class="sidebar-item active">
            <i class="bi bi-graph-up"></i>
            <span>数据分析</span>
        </div>
        <div class="sidebar-divider"></div>
        <div class="sidebar-item">
            <i class="bi bi-gear"></i>
            <span>系统设置</span>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" id="sidebarToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-right">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span id="username">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 个人资料</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> 设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout"><i class="bi bi-box-arrow-right"></i> 退出</a></li>
                        </ul>
                    </div>
                    <button id="themeToggle" class="btn" aria-label="切换主题">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 数据分析区域 -->
        <div class="data-container" data-aos="fade-up">
            <!-- 数据概览卡片 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="data-card">
                        <div class="data-icon">
                            <i class="bi bi-file-earmark"></i>
                        </div>
                        <div class="data-info">
                            <h3>文件总数</h3>
                            <p id="totalFiles">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="data-card">
                        <div class="data-icon">
                            <i class="bi bi-hdd"></i>
                        </div>
                        <div class="data-info">
                            <h3>存储使用</h3>
                            <p id="storageUsed">0 GB</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="data-card">
                        <div class="data-icon">
                            <i class="bi bi-upload"></i>
                        </div>
                        <div class="data-info">
                            <h3>上传次数</h3>
                            <p id="uploadCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="data-card">
                        <div class="data-icon">
                            <i class="bi bi-download"></i>
                        </div>
                        <div class="data-info">
                            <h3>下载次数</h3>
                            <p id="downloadCount">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="chart-container">
                        <h4>存储使用趋势</h4>
                        <canvas id="storageTrendChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h4>文件类型分布</h4>
                        <canvas id="fileTypeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 文件活动记录 -->
            <div class="activity-container">
                <h4>最近活动</h4>
                <div class="activity-list" id="activityList">
                    <!-- 活动记录将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./static/js/theme.js"></script>
    <script src="./static/js/sidebar.js"></script>
    <script src="./static/js/data.js"></script>
</body>
</html>
